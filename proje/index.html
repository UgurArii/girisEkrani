<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Giriş Formu</title>
  </head>
  <body>
   <div class="container">
    <div class="section-one">
      <div class="social-links">
        <div class="facebook">
          <span>Facebook ile Giriş</span>
          <div class="icon">
            <img src="./assets/facebookLogo.svg" alt="facebook"/>
          </div><!--facebook icon bitişi-->
        </div><!--facebook bitişi-->
      <div class="twitter">
        <div class="icon">
          <img src="./assets/twitterLogo.svg" alt="twitter"/>
        </div><!--twitter icon bitişi-->
        <span>Twitter ile Giriş</span>
      </div><!--twitter bitişi-->
    </div><!--social-links bitişi-->
      <div class="main-form">
        <input type="email" name="email" placeholder="Email"/>
        <input type="password" name="password" placeholder="Parola"/>
        <a href="#">Parolayı Unuttunuz mu?</a>
        <button>Giriş</button>
      </div>
      
    </div><!--section-one bitiş-->
    <div class="section-two">
      <div class="new-account">
        <button>Yeni Hesap Oluştur</button>
      </div>
    </div>
   </div><!--container bitiş-->
  </body>
</html>
